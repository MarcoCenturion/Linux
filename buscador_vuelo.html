<t t-name="website.meta-buscador-vuelos">
    
    <script type="text/javascript" 
    src="https://b2c.delfos.tur.ar/v2/modules/buscador/script.js"
    id="widget_script"></script>

  <t t-call="website.layout">
    <div id="wrap" class="oe_structure oe_empty">
      <section class="s_title">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">Bucador de Vuelos<br/></h1>
              <h3 class="text-center text-muted">Demo</h3>
                </div>


                <div id="buscador-vuelos"></div>
                <div id="buscador-paquetes"></div>
                <div id="buscador-vuelo-hotel"></div>
    
                <script type="text/javascript">

                // PARA EL BUSCADOR DE AEREOS
                Delfos.Widget.crear("buscador-vuelos",{
                    codigo_agencia: "marcocenturion",
                    tipo_buscador: "vuelos"
                });
                // PARA EL BUSCADOR DE AEREOS
                Delfos.Widget.crear("buscador-paquetes",{
                    codigo_agencia: "marcocenturion",
                    tipo_buscador: "paquetes"
                });
                // PARA EL BUSCADOR DE AEREOS
                Delfos.Widget.crear("buscador-vuelo-hotel",{
                    codigo_agencia: "marcocenturion",
                    tipo_buscador: "vuelo_hotel"
                });
                </script>
          </div>
          

        </div>
      </section>
    </div>
  </t>
</t>
